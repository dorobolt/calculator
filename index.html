<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Stylesheet" href="./style.css">
    <title>Calculator</title>
</head>

<body>
    <div id="title">Calculator</div>
    <div id="container">
        <div class="display">
            <div id="display"></div>
        </div>
        <div class="button">
            <div class="remove">
                <button id="clear">Clear</button>
                <button id="delete">Backspace</button>
            </div>
            <div class="input">
                <div class="section">
                    <button class="number"><kbd>7</kbd></button>
                    <button class="number"><kbd>8</kbd></button>
                    <button class="number"><kbd>9</kbd></button>
                    <button class="operator"><kbd>/</kbd></button>
                </div>
                <div class="section">
                    <button class="number"><kbd>4</kbd></button>
                    <button class="number"><kbd>5</kbd></button>
                    <button class="number"><kbd>6</kbd></button>
                    <button class="operator"><kbd>*</kbd></button>
                </div>
                <div class="section">
                    <button class="number"><kbd>1</kbd></button>
                    <button class="number"><kbd>2</kbd></button>
                    <button class="number"><kbd>3</kbd></button>
                    <button class="operator"><kbd>-</kbd></button>
                </div>
                <div class="section">
                    <button id="dot"><kbd>.</kbd></button>
                    <button class="number"><kbd>0</kbd></button>
                    <button class="result"><kbd>=</kbd></button>
                    <button class="operator"><kbd>+</kbd></button>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="./script.js"></script>

</html>
